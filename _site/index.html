  <link href="https://esm.archive.org/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <style>
#spa {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  align-items: top;
  justify-items: center;
}
.card {
  display: initial;
  overflow: hidden;
  padding: 5px;
  margin: 10px;
  width: 300px;
}
.card h2 {
  font-size: 22px;
  margin-top: 5px;
}
a {
  text-decoration: none;
}
.card img {
  object-fit: cover;
  width: 300px;
  height: 170px;
  margin-top: -5px;
  margin-left: -5px;
  margin-right: -5px;
}
#blogtini {
  float: right;
}
#welcome a {
  color: initial;
}
#welcome img {
  margin: 10px;
  max-width: 40vw;
}
#nav-tags, #nav-cats {
  font-size: 11px;
}
#nav-tags a, #nav-cats a {
  color: #222;
}
#nav-tags {
  line-height: 1.2;
}
#nav-cats ul {
  padding-left: 1rem;
}
  </style>
</head>


<body>
  <div class="container">
    <div id="welcome" class="bg-light">
    </div>
    <div class="row g-0">
      <div class="col-md-10 order-md-2">
        <div id="spa"></div>
      </div>
      <div class="nav-left col-md-2 order-md-1">
        <h5>Categories</h5>
        <div id="nav-cats">
        </div>
        <h5>Tags</h5>
        <div id="nav-tags">
        </div>
      </div>
    </div>
  </div>
</body>

<script type="module" src="js/blogtini.js"></script>
